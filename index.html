<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Picker</title>
  <style>
    body { background: #1a1a2e; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
    .picker { background: #0f0f23; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    input[type="color"] { width: 100px; height: 100px; border: none; border-radius: 12px; cursor: pointer; }
    #hex { margin-top: 15px; font-family: monospace; color: #00ff9d; }
  </style>
</head>
<body>
  <div class="picker">
    <h3>Pick a Color</h3>
    <input type="color" id="color" value="#ff006e" onchange="update()">
    <p id="hex">#ff006e</p>
  </div>
  <script>
    function update() {
      const color = document.getElementById('color').value;
      document.getElementById('hex').textContent = color.toUpperCase();
      document.body.style.background = color;
    }
    update();
  </script>
</body>
</html>
